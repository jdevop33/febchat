pp/api/bylaws/feedback/route":{"component":"app/api/bylaws/feedback/route","dependsOn":["app/(auth)/auth"],"dependedOnBy":[]},"app/api/dev/metrics/route":{"component":"app/api/dev/metrics/route","dependsOn":["lib/optimization"],"dependedOnBy":[]},"app/(chat)/api/vote/route":{"component":"app/(chat)/api/vote/route","dependsOn":["lib/db/queries","app/(auth)/auth"],"dependedOnBy":[]},"app/(chat)/api/suggestions/route":{"component":"app/(chat)/api/suggestions/route","dependsOn":["lib/db/queries","app/(auth)/auth"],"dependedOnBy":[]},"app/(chat)/api/history/route":{"component":"app/(chat)/api/history/route","dependsOn":["lib/db/queries","app/(auth)/auth"],"dependedOnBy":[]},"app/(chat)/api/document/route":{"component":"app/(chat)/api/document/route","dependsOn":["lib/db/queries","app/(auth)/auth"],"dependedOnBy":[]},"app/(chat)/api/chat/route":{"component":"app/(chat)/api/chat/route","dependsOn":["app/(chat)/actions","lib/db/queries","lib/utils","lib/ai/models","app/(auth)/auth","lib/ai/prompts"],"dependedOnBy":[]},"app/(chat)/chat/[id]/page":{"component":"app/(chat)/chat/[id]/page","dependsOn":["lib/db/queries","lib/utils","lib/ai/models","app/(auth)/auth","components/chat/chat","components/app/data-stream-handler"],"dependedOnBy":[]},"app/(chat)/api/files/upload/route":{"component":"app/(chat)/api/files/upload/route","dependsOn":["app/(auth)/auth"],"dependedOnBy":[]},"app/(auth)/api/auth/[...nextauth]/route":{"component":"app/(auth)/api/auth/[...nextauth]/route","dependsOn":[],"dependedOnBy":[]}};
    
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));
    
    const svg = d3.select("#dependency-graph")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    
    // Add zoom behavior
    const g = svg.append("g");
    svg.call(d3.zoom()
      .extent([[0, 0], [width, height]])
      .scaleExtent([0.1, 8])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      }));
    
    const link = g.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("stroke-width", 1);
    
    const node = g.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("r", d => {
        const component = dependencies[d.id];
        if (!component) return 5;
        return 5 + Math.min(10, (component.dependedOnBy.length / 2));
      })
      .attr("fill", d => {
        const component = dependencies[d.id];
        if (!component) return "#1f77b4";
        
        // Color based on dependency count
        const dependencyCount = component.dependsOn.length;
        if (dependencyCount > 10) return "#d62728"; // red for high dependencies
        if (dependencyCount > 5) return "#ff7f0e"; // orange for medium
        return "#2ca02c"; // green for low dependencies
      })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));
    
    // Add labels
    const label = g.append("g")
      .attr("class", "node-labels")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
      .attr("class", "node-label")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(d => d.id.length > 20 ? d.id.substring(0, 20) + '...' : d.id);
    
    // Show component details on click
    node.on("click", showDetails);
    
    function showDetails(event, d) {
      const component = dependencies[d.id];
      if (!component) return;
      
      // Update details panel
      document.getElementById("component-name").textContent = d.id;
      
      const dependsOnList = document.getElementById("depends-on");
      dependsOnList.innerHTML = "";
      component.dependsOn.forEach(dep => {
        const li = document.createElement("li");
        li.textContent = dep;
        dependsOnList.appendChild(li);
      });
      
      const dependedOnByList = document.getElementById("depended-on-by");
      dependedOnByList.innerHTML = "";
      component.dependedOnBy.forEach(dep => {
        const li = document.createElement("li");
        li.textContent = dep;
        dependedOnByList.appendChild(li);
      });
      
      // Show the panel
      document.getElementById("details-panel").style.display = "block";
    }
    
    // Simulation tick function
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
      
      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
      
      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });
    
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    
    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }
    
    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
